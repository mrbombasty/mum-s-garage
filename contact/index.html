  <section class="contact">
    <div class="banner">
      <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <h1 class="header">Get in touch to become an extraordinary entrepenuer!</h1>
        </div>
      </div>
    </div>
    <div class="content">
    <div class="container">
      <div id="thanks" class="col-md-8 col-md-offset-2 thanks">
            <h1>Thanks for getting in touch, we'll get back to you ASAP :)</h1>
        </div>
      <div class="col-md-6 col-md-offset-3 contact-form-section">
          <form id="contact_form" action="" method="">
            
            <input type="text" name="name" id="name"  placeholder="Name" required="">
            <input type="text" name="email" id="email"  placeholder="Email" required="">
            <input type="text" name="number" id="number"  placeholder="Phone Number" required="">
            <textarea name="message" id="message"  required="" placeholder="Message"></textarea>
            
            <input class="btn" type="submit" value="Send message" >
          </form>
      </div>
    </div>
    </div>
